version: "3.9"

services:

  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: carbon
      POSTGRES_USER: carbon
      POSTGRES_PASSWORD: carbon
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"

volumes:
  postgres_data:
